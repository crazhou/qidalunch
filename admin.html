<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>管理员 - 企大外卖宝</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="fix">
  <div class="header">
    <div class="header-inner clearfix">
      <img src="images/dish.png" alt="Logo" class="fl logo">
      <span class="fl title">企大外卖宝</span>
      <div class="countdown fr" data-diff="2400"></div>
    </div>
  </div>
  <div class="app">
    <div class="panel">
      <div class="headset">
        <div class="headimg male"></div>
        <div class="fl c1">
          <div class="g1">周华辉</div>
          <div class="g2">被赞<span class="color-org">666</span>次</div>
          <div class="g3">
            <a href="#dianlist">点餐记录</a>
          </div>
          <div class="g3"><a href="javascript:;" class="edit-menu" data-id="10">修改菜单</a></div>
        </div>
      </div>
      <div class="ppset adminset">
        <div class="t1">今日我值班: <a href="users.html" class="color-org f16">用户管理</a></div>
        <div class="t2">
          <a href="total.html">查看今日点餐</a>
        </div>
      </div>
      <div class="ptabs">
        <a href="javascript:;" class="active" data-menuid="10">A菜单（饭饭之辈）</a>
        <a href="javascript:;" data-menuid="10">B菜单（赣湘木桶饭）</a>
        <a href="javascript:;" data-menuid="10">C菜单（鲜粉人家）</a>
        <a href="javascript:;" data-menuid="10" class="add-new-menu"><i class="fa fa-plus-circle"></i> 增加菜单</a>
      </div>
    </div>
    <div class="main">
      <table class="table">
        <thead>
          <tr>
            <th width="35%">菜品名称</th>
            <th width="15%">价格</th>
            <th width="25%">份数</th>
            <th width="15%">选择</th>
            <th>操作</th>
          </tr>
        </thead>
      </table>
      <div class="table-inter table-inter2">
        <table class="table" id="data_cont1"></table>
      </div>
      <div class="tips admintips">
        <form class="add-dish">
            <i class="fa fa-plus-circle fa-lg color-gre"></i>
            <input type="text" class="inp" name="dishName" id="dishName" placeholder="菜品名称" maxlength="10">
            <input type="text" class="inp mgl15 short" name="price" id="price" placeholder="价格" maxlength="2">
            <select name="openOn" id="openon" class="sel mgl15">
              <option value="">开放时间</option>
              <option value="1-15">上半月开放</option>
              <option value="16-31">下半月开放</option>
            </select>
            <input type="hidden" name="menuid" value="10">
            <input type="submit" value="确定" class="btn btn-g mgl15">
        </form>
        <div class="tip-btn hide">
          <div class="tip-txt fl"></div>
          <a href="javascript:;" class="btn btn-o">确定</a>
        </div>
      </div>
    </div>
  </div>
  <div class="aler_dialog hide">
    <a href="javascript:;" class="close"><image class="fl" src="images/close.png"/></a>
    <div class="content">
      <form action="">
        <div class="item">
        <label for="a00">菜单名称</label>
        <input type="text" id="a00" class="inp" maxlength="10" name="menuName">
        </div>
        <div class="item">
        <label for="a01">联系电话</label>
          <input type="text" id="a01" class="inp" maxlength="30" name="menuPhones">
          <div class="label-tip">多个号码用空隔分开</div>
        </div>
        <div class="item">
          <input type="submit" value="确定" class="btn btn-o">
        </div>
      </form>
    </div>
  </div>
<script type="text/tmpl" id="tem-countdown">
  <span class="txt">距离点餐结束还有：</span>
  <span class="out" id="h1">%{m1}</span>
  <span class="out" id="h2">%{m2}</span>
  <span class="txt">分</span>
  <span class="out" id="m1">%{s1}</span>
  <span class="out" id="m2">%{s2}</span>
  <span class="txt">秒</span>
</script>
<script type="text/tmpl" id="tem-dishlist">
{% _.each(obj, function(e,i,o){ %}
  <tr data-id="{{e.id}}">
    <td width="35%"><span class="mgl dish-name">{{-e.name}}</span></td>
    <td width="15%">
      <span class="fl color-org">&yen;<span class="price">{{e.price.toFixed(2)}}</span></span>
    </td>
    <td width="27%">
      <div class="fl pkong hide">
        <a href="javascript:;" class="mus"></a>
        <span class="nums">1</span>
        <a href="javascript:;" class="add"></a>
      </div>
    </td>
    <td width="15%">
      <div class="con-chk mgl">
        <i class="con-chkgray"></i>
      </div>
    </td>
    <td>
    <a href="javascript:;" class="color-red mgl5">删除</a>
    </td>
  </tr>
{% }) %}
</script>
<script type="text/tmpl" id="tem-summary">
  您已选择：
  {% var allpri= 0; _.each(obj, function(e,i,o){%}
    <span class="color-org">{{-e.name}}</span>{{e.count}}份,
  {%allpri+=e.price*e.count})%}
  共计：<strong class="color-org">¥{{allpri}}</strong>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src="http://cdn.staticfile.org/underscore.js/1.7.0/underscore-min.js"></script>
<script src="js/src.js"></script>
</body>
</html>
