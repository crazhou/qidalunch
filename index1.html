<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>企大外卖宝</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-inner clearfix">
      <img src="images/dish.png" alt="Logo" class="fl logo">
      <span class="fl title">企大外卖宝</span>
    </div>
  </div>
  <div class="app1">
    <div class="p">
      <img src="images/bigdish.jpg" alt="Logo">
    </div>
    <div class="p1">
      <input type="text" placeholder="您的姓名首字母，例如：李明，则输入lm" class="inp" list="cusList"><br>
      欢迎进入点餐系统<br>
      点餐截止时间: <span class="color-org">10: 40</span>
    </div>
    <div class="p">
      <a href="javascript:;" class="btn btn-g">我要值班</a>
      <a href="javascript:;" class="btn btn-o btn-dis mgl">开始点餐</a>
    </div>
  </div>
  <datalist id="cusList">
    <option value="rs" label="饶瑟"/>
    <option value="wr" label="魏燃"/>
    <option value="lp" label="李朋"/>
    <option value="lw" label="李威"/>
    <option value="zj" label="张进"/>
    <option value="zb" label="张波"/>
    <option value="xk" label="徐科"/>
    <option value="cj" label="楚江"/>
    <option value="lb" label="罗蓓"/>
    <option value="ice" label="ICE"/>
    <option value="zp" label="左鹏"/>
    <option value="cy" label="蔡艳"/>
    <option value="hx" label="胡潇"/>
    <option value="carey" label="CAREY"/>
    <option value="pk" label="裴凯"/>
    <option value="gq" label="郭旗"/>
    <option value="hsy" label="贺世英"/>
    <option value="fxw" label="范贤武"/>
    <option value="pzm" label="彭志明"/>
    <option value="lcz" label="李崇镇"/>
    <option value="why" label="汪航洋"/>
    <option value="nxq" label="宁晓晴"/>
    <option value="zjf" label="周军芳"/>
    <option value="mxd" label="马旭东"/>
    <option value="cjx" label="蔡俊雄"/>
    <option value="xyl" label="信艳丽"/>
    <option value="zhh" label="周华辉"/>
    <option value="xlj" label="徐鲁军"/>
    <option value="jzh" label="降紫涵"/>
    <option value="dtf" label="邓腾飞"/>
  </datalist>
</body>
</html>
