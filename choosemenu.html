<!DOCTYPE html>
<html lang="en">
<head>

  <title>选择菜单 - 企大外卖宝</title>

</head>
<body>
  <div class="header">
    <div class="header-inner clearfix">
      <img src="images/dish.png" alt="Logo" class="fl logo">

  </div>
  <div class="app">

      <img src="images/bigdish.jpg" alt="Logo">

    </div>
    <div class="menu-list p1">
        <a href="/dian?menu=1" class="menu-item active">A菜单（饭饭之辈）</a>
        <a href="/dian?menu=2" class="menu-item">B菜单（赣湘木桶饭）</a>
        <a href="/dian?menu=3" class="menu-item">C菜单（XXX）</a>

    <div class="p1 line">
      <a href="javascript:;" class="btn btn-g">确定</a>
    </div>
  </div>

</html>
