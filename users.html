<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户信息 - 企大外卖宝</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="header">
    <div class="header-inner clearfix">
      <img src="images/dish.png" alt="Logo" class="fl logo">
      <span class="fl title">企大外卖宝</span>
      <div class="countdown fr" data-diff="2400"></div>
    </div>
  </div>
  <div class="app">
    <div class="panel">
      <div class="headset">
        <div class="headimg male"></div>
        <div class="fl c1">
          <div class="g1">周华辉</div>
          <div class="g2">被赞<span class="color-org">666</span>次</div>
          <div class="g3">
            <a href="#dianlist">点餐记录</a>
          </div>
        </div>
      </div>
      <div class="mgt20">
        <a href="admin.html" class="btn btn-g">返回点餐页</a>
      </div>
    </div>
    <div class="main">
      <table class="table">
        <thead>
          <tr>
            <th width="25%">姓名</th>
            <th width="23%">简称</th>
            <th width="30%">余额(元)</th>
            <th>操作</th>
          </tr>
        </thead>
      </table>
      <div class="table-inter table-inter">
        <table class="table" id="data_cont1"></table>
      </div>
      <div class="tips">
        <form class="add-dish">
            <i class="fa fa-user fa-lg color-gre"></i>
            <input type="text" class="inp" name="fullName" id="fullName" placeholder="姓名" maxlength="10">
            <input type="text" class="inp mgl15 short" name="shortName" id="shortName" placeholder="简称" maxlength="5">
            <span class="u-radio">
              <i class="radio chked" data-v="m"></i>
              <span class="txt">男</span>
              <i class="radio mgl" data-v="f"></i>
              <span class="txt">女</span>
            </span>
            <input type="hidden" name="gender" id="h_gender" value="m">
            <input type="submit" value="确定" class="btn btn-g mgl15">
        </form>
      </div>
    </div>
  </div>
  <div class="aler_dialog hide">
    <a href="javascript:;" class="close"><image class="fl" src="images/close.png"/></a>
    <div class="content confirm">
      <div class="txt">你确定为<span class="color-org">贺世英</span>充值<span class="color-org">100</span>元？</div>
      <div class="item">
      <a href="javascript:" class="btn btn-o">确定</a>
      </div>
    </div>
  </div>
  <script type="text/tmpl" id="tem-userlist">
    {% _.each(obj, function(e,i,o){%}
      <tr>
        <td width="25%"><span class="mgl">{{-e.fullName}}</span></td>
        <td width="26%"><span class="mgl">{{-e.shortName}}</span></td>
        <td width="25%"><span class="mgl{{e.remainder<0?' color-org':''}}">{{e.remainder}}</span></td>
        <td>
          <input type="text" name="volume" id="Volume" class="inp short" value="{{Math.abs(e.remainder)}}">
          <a href="javascript:;" class="color-gre mgl">充值</a>
        </td>
      </tr>
    {% }) %}
  </script>
<script src="js/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/underscore.js/1.7.0/underscore-min.js"></script>
<script src="js/user.js"></script>
</body>
</html>
